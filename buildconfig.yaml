apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: lv-transformer
  labels:
    app: lv-transformer
spec:
  source:
    type: Git
    git:
      uri: "https://github.com/osvaldorioz/pytransformer.git"
    contextDir: /
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: Dockerfile
  output:
    to:
      kind: ImageStreamTag
      name: lv-transformer:latest

