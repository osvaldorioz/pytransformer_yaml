apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: lv-tensor
  labels:
    app: lv-tensor
spec:
  source:
    type: Git
    git:
      uri: "https://github.com/osvaldorioz/pytensor.git"
    contextDir: /
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: Dockerfile
  output:
    to:
      kind: ImageStreamTag
      name: lv-tensor:latest

